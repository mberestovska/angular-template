<h2>New password</h2>

<div class="wrapper">
    <mat-card class="form-container">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="input-field">
                <input matInput type="password" placeholder="Password" name="password" formControlName="password">
            </mat-form-field>
            <mat-error>{{errors.password}}</mat-error>
            <mat-form-field class="input-field">
                <input matInput type="password" placeholder="Confirm password" name="passwordConfirm" formControlName="passwordConfirm">
            </mat-form-field>
            <mat-error>{{errors.passwordConfirm}}</mat-error>
            <div class="form-buttons">
                <button>Change</button>
            </div>
        </form>
    </mat-card>
</div>
