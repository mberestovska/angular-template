<div class="wrapper">
        <mat-card class="form-container">
    <h1>{{ user.ID }}</h1>
    <h1>{{ user.UserName }}</h1>
    <h1>{{ user.Password }}</h1>
    <mat-card-actions>
            <button routerLink="./edit">Edit User</button>
            <button (click)="deleteUser(id)" class="btn-cancel">Delete User</button>
        </mat-card-actions>
    
    
    </mat-card>
</div>
