<div class="row">
    <form (ngSubmit)="onAddProject(fP)" #fP="ngForm">
        <div class="col-xs-5 form-group">
            <button type="submit"class="btn btn-success" [disabled]="!fP.valid">Add New Project</button>
        </div>
        <div class="col-xs-12 form-group">
            <label for="project-name">Project name:</label>
            <input type="text" class="form-control" id="project-name" name="name" ngModel required>
        </div>
        <!-- <div class="col-xs-5 form-group">
            <button type="button"class="btn btn-success">Add Issue</button>
        </div> -->
        <div class="col-xs-12 form-group">
                <label for="project-issue">Project issue:</label>
            <input type="text" class="form-control" id="project-issue" name="issue" ngModel required>
        </div>
    </form>
</div>

<br>
<div class="row">
    <div class="col-xs-12">
        <app-task-item *ngFor="let projectEl of projectsArray; let i = index" [project]="projectEl" [index]="i">
        </app-task-item>
    </div>
</div>
