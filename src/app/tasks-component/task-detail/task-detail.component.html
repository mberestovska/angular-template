<div class="row">
  <div class="col-xs-12">
    <h1>{{ project.name }} : {{ project.id }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-3">
        <button type="button" class="btn btn-primary">Add Issue</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item issue-item" *ngFor="let issue of project.issues; let i = index">
        {{ issue }}
        <span class="pull-right">
            <img src="https://img.icons8.com/office/16/000000/ok.png"
            (click)="onDone()">
            <img src="https://img.icons8.com/ios/32/000000/edit.png"
            (click)="onEdit()">
            <img src="https://img.icons8.com/flat_round/64/000000/delete-sign.png"
            (click)="onDelete()">
        </span>
      </li>
    </ul>
  </div>
</div>
